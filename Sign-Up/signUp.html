<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="signUp.css">
</head>

<body>

    <div class="main" id="main-Box-SignUp">

        <section class="sec1">
            <div class="box">
                <div class="text">
                    <h1>welcome</h1>
                    <p>please sign up using your personal information to stay connected with us.</p>
                </div>
            </div>
        </section>

        <section class="sec2">

            <div class="form">

                <h2>sign up</h2>

                <form onsubmit="toSubmit(event)">

                    <div class="inp-Box">
                        <input type="text" name="user" id="signUp-name" placeholder="User Name"
                            oninput="signUpValidate(event, 'user')">
                        <i class="fa-solid fa-circle-user"></i>
                    </div>
                    <span class="span" id="span-user">abc</span>

                    <div class="inp-Box">
                        <input type="text" name="email" id="signUp-email" placeholder="Email Address"
                            oninput="signUpValidate(event, 'email')">
                        <i class="fa-solid fa-at"></i>
                    </div>
                    <span class="span" id="span-email">abc</span>

                    <div class="inp-Box">
                        <input type="password" name="password" id="signUp-password" placeholder="Password"
                            oninput="signUpValidate(event, 'password')">
                            <i class="fa-solid fa-lock" id="hide" onclick="showHide(event, 'passIcon')"></i>
                    </div>
                    <span class="span" id="span-password">abc</span>

                    <div class="inp-Box">
                        <select name="city" class="city" id="cityName">
                            <option value="empty" selected>select city</option>
                            <option value="karachi">Karachi</option>
                            <option value="lahore">Lahore</option>
                            <option value="faisalabad">Faisalabad</option>
                            <option value="rawalpindi">Rawalpindi</option>
                        </select>
                    </div><br>

                    <div class="inp-Box" id="sub-Btn-Box">
                        <input type="submit" value="submit" id="sub-Btn">
                    </div>

                </form>

            </div>

        </section>

    </div>


    <!-- <img src="" alt=""> -->

</body>

<script src="signUp.js"></script>

</html>
