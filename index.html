<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="Box-container">
        <div class="modal">

        </div>
    </div>

    <div class="main" id="main-Box-Login">

        <div class="container">

            <h1>login</h1>

            <form onsubmit="toCheckLogin(event)">

                <div class="inp-Box">
                    <input type="text" name="email" id="login-email" placeholder="Email Address" >
                </div>

                <div class="inp-Box">
                    <input type="password" name="password" id="login-password" placeholder="Your Password" >
                </div>

                <div class="inp-Box">
                    <input type="submit" value="submit">
                </div>
                
                <a href="./Sign-Up/signUp.html">Sign Up</a>
            </form>

        </div>

    </div>

    <!-- <img src="" alt=""> -->

</body>

<script src="login.js"></script>

</html>
