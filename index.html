<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="Box-container">
        <div class="modal">
            <div class="icon">
                <i class="fa-regular fa-circle-xmark"></i>
            </div>
            <div class="intro"></div>

            <div class="text">
                abc
            </div>
            <div class="btn">
                <button id="madalBtn" onclick="ClosePopUp()">OK</button>
            </div>


        </div>
    </div>

    <div class="main" id="main-Box-Login">

        <div class="container">

            <h1>login</h1>

            <form onsubmit="toCheckLogin(event)">

                <div class="inp-Box">
                    <i class="fa-regular fa-envelope"></i>
                    <input type="text" name="email" id="login-email" placeholder="Email ID">
                </div>

                <div class="inp-Box">
                    <i class="fa-solid fa-unlock-keyhole"></i>
                    <input type="password" name="password" id="login-password" placeholder="Password">
                </div>

                <div class="forget">
                    <a href="./Sign-Up/signUp.html">create account</a>
                </div>

                <div class="submit-Box">
                    <input type="submit" id="submitInp" value="submit">
                </div>
            </form>

        </div>

    </div>

    <!-- <img src="" alt=""> -->

</body>

<script src="login.js"></script>

</html>
