<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dash Board</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="DashBoard.css">
</head>

<body>

    <div class="container">

        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="/image/Dashboard/icon.webp" alt="Logo" width="30" height="24"
                        class="d-inline-block align-text-top">
                    <span class="dash-Spn" id="DashSpan">User Name</span>
                </a>
                <button class="btn btn-dark" onclick="logOut()">Log Out</button>
            </div>

        </nav>

        <div class="main">

            <div class="container-box">
                <div class="box">
                    <h1>hello <span id="DashBoard-Span">abc</span></h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsam placeat, magni, nihil
                        exercitationem
                        ipsum perspiciatis sunt optio maiores amet at voluptatibus quibusdam facere modi enim. Ipsam ea
                        debitis illo architecto.</p>
                </div>
                <div class="img">
                    <img src="/image/Dashboard/web-app-developer.png">
                </div>
            </div>
        </div>

    </div>


    <script>

        let userName = document.getElementById("DashSpan");
        let greet = document.getElementById("DashBoard-Span");

        let Check = JSON.parse(localStorage.getItem("log-User-Data"));
        console.log(Check);

        userName.innerText = Check.name;
        greet.innerText = Check.name;

        function logOut() {
            localStorage.removeItem("User-Login");
            localStorage.removeItem("log-User-Data");
            location.replace("/index.html");
        }

    </script>

</body>

</html>
