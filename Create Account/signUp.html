<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>

    <link rel="stylesheet" href="../style.css">
</head>

<body>

    <div class="main" id="main-Box-SignUp">

        <div class="container">

            <form onsubmit="toSubmit(event)">

                <div class="inp-Box">
                    <input type="text" name="user" id="signUp-name" placeholder="User Name" oninput="signUpValidate(event, 'user')">
                </div>
                <span class="span" id="span-user">abc</span>

                <div class="inp-Box">
                    <input type="email" name="email" id="signUp-email" placeholder="Email Address" oninput="signUpValidate(event, 'email')">
                </div>
                <span class="span" id="span-email">abc</span>

                <div class="inp-Box">
                    <input type="password" name="password" id="signUp-password" placeholder="Your Password" oninput="signUpValidate(event, 'password')">
                </div>
                <span class="span" id="span-password">abc</span>

                <div class="inp-Box">
                    <input type="submit" value="submit">
                </div>

            </form>

        </div>

    </div>

    <a href="../index.html">Sign Up</a>

</body>

<script src="signUp.js"></script>

</html>
